<div class="text-box-container">

  <form class="editorForm" (submit)="saveMessageToParent()">

    <quill-editor
      class="content-editor"
      [placeholder]="'Nachricht an XXX'"
      [modules]="configuration"
      minlength="1"
      (onEditorChanged)="getEditorInput($event)"
      (onSelectionChanged)="onSelectionChanged($event)"
    >
    </quill-editor>

    <button type="submit" mat-raised-button [disabled]="!valid">
      <mat-icon>send</mat-icon>
    </button>

  </form>

</div>
